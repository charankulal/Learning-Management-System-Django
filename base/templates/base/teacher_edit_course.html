<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>{{teacher.name}}</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary m-3 rounded fixed-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{{teacher.name}}</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-5">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'teachermain' teacher.name %}"
                >Home</a
              >
            </li>
            <li class="nav-item mx-5">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'teachermycourse' teacher.name %}"
                >My Courses</a
              >
            </li>

            <li class="nav-item mx-5">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'home' %}"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="text-center" style="margin-top: 8rem;">
        <p class="fs-2 my-4" >Edit {{course.courseName}} course</p>
    </div>
   
    <form method="post" action="" style="width: 40rem; margin-left: 30rem;">
        {% csrf_token %}
        <div class="mb-3">
          <label for="coursename" class="form-label">Course Name</label>
          <input type="text" class="form-control" id="coursename" name="coursename" value="{{course.courseName}}">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" name="description" value="{{course.description}}>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea type="text" class="form-control" id="content" name="content" maxlength="1000" >{{course.content}}</textarea>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="text" class="form-control" id="price" name="price" value="{{course.price}}">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" id="category" name="category" value="{{course.category}}">
        </div>
        
        <div class="text-center" >
            <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'teachermain' teacher.name %}" class="btn btn-danger">Cancel</a>
        </div>
      </form>
      <div style="margin-left: 45rem; margin-top: 5rem;" >
        <a href="#" class="btn btn-warning">Add a Topic</a>
      </div>
      
      <p class="fs-2 my-4" >Edit Topics under {{course.courseName}} course</p>

      
      {% for topic in topics %}
      <hr>
      <p class="fs-5 my-2" >{{topic.content}}</p>

      <div class="text-center my-3">
        <a href="#" class="btn btn-primary">Edit</a>
        <a href="#" class="btn btn-danger">Delete</a>
      </div>
      {% endfor %}
        

      
      



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
