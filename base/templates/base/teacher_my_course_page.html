<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{{teacher.name}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary m-3 rounded fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{teacher.name}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-5">
                        <a class="nav-link active" aria-current="page" href="{% url 'teachermain' teacher.name %}">Home</a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link active" aria-current="page" href="{% url 'teachermycourse' teacher.name %}">My Courses</a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Logout</a>
                    </li>
    
    
                </ul>
                <form class="d-flex" role="search" method="get" action="">
                    <input class="form-control me-2" type="search" placeholder="Search courses" aria-label="Search" name="q">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                
            </div>
        </div>
    </nav>
    <p class="text-center text-primary fs-1 my-4" style="padding-top: 5rem;">{{q}} Courses</p>
<p class="text-end text-warning fs-5" >Total {{course.count}} courses are published</p>

    



    <div class="row">

        {% for c in course %}

        <div class="card m-4 col-10" >
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{c.category}}
                <span class="visually-hidden">unread messages</span>
              </span>
            
            <div class="card-body">
                <h5 class="card-title">{{c.courseName}}</h5>
                <p class="card-text">{{c.description}}.</p>
                <div class="my-1 p-2">
                    <span class="badge text-bg-secondary">&#8377; {{c.price}}</span>
                </div>
            </div>

            <div class="text-center m-1">
                <a class="btn btn-success mx-4" type="button" href="#" >View</a>
                <a class="btn btn-warning mx-4" type="button" href="#" >Update course</a>
                <a class="btn btn-danger mx-4" type="button" href="#" >Delete course</a>
            </div>
        </div>

        

        {% endfor %}

    </div>

    
        
    
    
    
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        
    
</body>
</html>
