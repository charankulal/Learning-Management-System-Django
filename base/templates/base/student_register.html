{% extends 'main.html' %}


{% block content %}
<h1 class="text-center text-bold" style="padding-top: 8rem;">Student Register</h1>
<div style="padding-top: 2rem;padding-right:30rem; padding-left: 30rem; ">
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name"  class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
           
          </div>

        <div class="mb-3">
          <label for="email"  class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email">
         
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password">
        </div>
        
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" name="phone" class="form-control" id="phone">
        </div>
        
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" name="address" class="form-control" id="address">
        </div>
        
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="text" name="age" class="form-control" id="age">
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">gender</label>
          <input type="text" name="gender" class="form-control" id="gender">
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'login' %}" class="btn btn-primary" >Already Registered?<u>Login</u></a>
    </div>
</div>
    </form>
        
</div>

{% endblock content %}
