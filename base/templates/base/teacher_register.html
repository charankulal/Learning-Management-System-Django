<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<title>Shrutha-LMS</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary m-3 rounded fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item mx-5">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link active btn btn-primary " aria-current="page" href="{% url 'login' %}">Are you Student?<u>Login</u></a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link active btn btn-secondary" aria-current="page" href="{% url 'teacherloginpage' %}">Are you Teacher?<u>Login</u></a>
                </li>


            </ul>
        </div>
    </div>
</nav>
<h1 class="text-center text-bold" style="padding-top: 8rem;">Teacher Register</h1>
<div style="padding-top: 2rem;padding-right:30rem; padding-left: 30rem; ">
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name"  class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
           
          </div>

        <div class="mb-3">
          <label for="email"  class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email">
         
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password">
        </div>
        
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" name="phone" class="form-control" id="phone">
        </div>
        
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" name="address" class="form-control" id="address">
        </div>
        
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="text" name="age" class="form-control" id="age">
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">gender</label>
          <input type="text" name="gender" class="form-control" id="gender">
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'teacherloginpage' %}" class="btn btn-primary" >Already Registered?<u>Login</u></a>
    </div>
</div>
    </form>
        
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
